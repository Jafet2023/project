<app-header titulo="Informacion"></app-header>

<ion-content text-center>
  <ion-card *ngIf="information">
    <ion-card-header>
      <ion-card-title>
        {{ information.nombre}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <img src="{{information.fotos.url}}">
      <p>Nit: {{information.nit}}</p>
      <p>Correo: {{information.correo}}</p>
      <p>Horarios: {{information.horarios}}</p>
      <p>Direccion:<a href="'http://maps.google.com/maps?f=q&q=' + '{{latitud}} + {{longitud}}">Ir a ubicacion </a></p>
      <p>Telefono: <a href="tel: {{information.telefono}}">{{information.telefono}}</a></p>
      <p>Telefono auxilio: <a href="tel: {{information.telefonoauxilio24/7}}">{{information.telefono}}</a></p>
      <p>Ubicacion: </p>
    </ion-card-content>
  </ion-card>

  <ion-card >
    <ion-card-header>
      <ion-card-title>
        Calificaciones
      </ion-card-title>
    </ion-card-header>
    <ion-card-content *ngFor="let infor of information.calificacions">
      <p>Descripcion: {{infor.descripcion}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
