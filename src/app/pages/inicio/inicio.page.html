<ion-header>
  <ion-toolbar>
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides pager="true">
    <ion-slide *ngFor="let slide of slides">
      <ion-card>
        <img [src]="slide.img">
      </ion-card>
    </ion-slide>
  </ion-slides>

  <ion-grid>
    <ion-row>

      <ion-col size="6" routerLink="/lista">
        <div >
          <img src="/assets/gomeria.png">
        </div>
      </ion-col>

      <ion-col size="6" routerLink="/lista">
        <div>
          <img src="/assets/grua.png">
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>  

  <ion-button routerLink="/login">
    Login
  </ion-button>
  <ion-button routerLink="/lista">
    Lista
  </ion-button>
</ion-content>
