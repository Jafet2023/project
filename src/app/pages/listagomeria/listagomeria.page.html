<app-header titulo="Lista de Gomeria" color="primary"></app-header>

<ion-content padding>
  <ion-list >

    <ion-card button *ngFor="let empresa of empresas; let i = index" [routerLink]="['/', 'lista', empresa.id]">
      <ion-card-header>
        <ion-card-title class="ion-text-nowrap">{{ empresa.nombre }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
          <ion-text> {{empresa.direccion}} - {{distancias[i]}} KM</ion-text><br/>
          <ion-text>{{empresa.horarios}}</ion-text>

          <p>Latitud de Empresa: {{empresa.latitud}}</p>
          <p>Longitud de Empresa: {{empresa.longitud}}</p>
          
          <p>Latitud del celular: {{lat}}</p>
          <p>Longitud del celular: {{lon}}</p>

          <p>Distancia: {{distancias[i]}} KM</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
